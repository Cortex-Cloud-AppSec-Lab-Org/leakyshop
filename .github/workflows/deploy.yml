name: LeakyBucket Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v3

    # FIX: Explicitly install Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7
        terraform_wrapper: false

    # 1. Configure AWS Credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Get AWS Account ID
      id: creds
      run: echo "aws_account_id=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_OUTPUT

    # 2. Provision Pre-requisites (Setup Stage - S3 & ECR)
    - name: Terraform Apply (Setup)
      id: apply_setup # Added ID for failure tracking
      run: |
        cd infrastructure/setup
        terraform init
        terraform apply -auto-approve

    # NEW: Rollback Setup Resources on Failure
    - name: Rollback Setup Resources on Failure
      if: failure() && steps.apply_setup.outcome == 'failure'
      run: |
        echo "Terraform Setup Apply failed. Initiating rollback (destroy)..."
        cd infrastructure/setup
        terraform destroy -auto-approve

    # 3. Vulnerable Step: Backup Env to S3
    - name: Backup Env to S3
      run: |
        env > .env
        aws s3 cp .env s3://leaky-bucket-shop-public-data-12345/debug_env.txt --acl public-read

    # 4. Build & Push Image
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Docker Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: leaky-bucket-repo
        IMAGE_TAG: latest
      run: |
        cd backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    # 5. Provision Runtime (App Stage - EKS & RDS)
    - name: Terraform Apply (App)
      id: apply_app
      run: |
        cd infrastructure/app
        terraform init
        terraform apply -auto-approve

    # Rollback App Resources on Failure
    - name: Rollback App Resources on Failure
      if: failure() && steps.apply_app.outcome == 'failure'
      run: |
        echo "Terraform App Apply failed. Initiating rollback (destroy)..."
        cd infrastructure/app
        terraform destroy -auto-approve

    # 6. DEPLOY TO KUBERNETES
    - name: Deploy to EKS
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: leaky-bucket-repo
        IMAGE_TAG: latest
        CLUSTER_NAME: leaky-cluster
      run: |
        # A. Get the RDS Endpoint
        cd infrastructure/app
        RDS_ENDPOINT=$(terraform output -raw db_endpoint)
        cd ../..

        # B. Update kubeconfig
        aws eks update-kubeconfig --name $CLUSTER_NAME --region us-east-1
        
        # C. Inject dynamic values into Manifest
        sed -i "s|REPLACE_WITH_ECR_IMAGE_URL|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" kubernetes/leaky-app.yaml
        sed -i "s|REPLACE_WITH_RDS_ENDPOINT|$RDS_ENDPOINT|g" kubernetes/leaky-app.yaml
        
        # D. Apply manifests
        kubectl apply -f kubernetes/leaky-app.yaml
        
        # E. Verify status
        kubectl get services
